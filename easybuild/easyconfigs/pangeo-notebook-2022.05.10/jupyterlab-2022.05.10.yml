name: jupyterlab
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pangeo-notebook=2022.05.10
  - dask-gateway-server-jobqueue
  - jupyter-rsession-proxy
  - jupyterhub
  - jupyterlab
  - scikit-image
  - scikit-learn
  - seaborn
  - bash_kernel
  - nodejs
  - prefect>=2
  - pip
  - pip:
      - batchspawner
      - aws-parallelcluster==3.2.1
      - aws-pcluster-helpers
      - aws-pcluster-slurm-spawner
      - aws-pcluster-dask-gateway
      - prefect>=2
      - prefect-aws
      - prefect-shell
