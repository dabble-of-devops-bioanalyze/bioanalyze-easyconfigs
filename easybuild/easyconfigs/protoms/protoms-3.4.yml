name: protoms
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.9
  - compilers
  - fortran-compiler
  - click
  - typer
  - pydantic
  - rich-click
  - cython
  - ipython
  - ipykernel
  - pandas
  - seaborn
  - bash_kernel
  - prefect>=2
  - matplotlib
  - numpy
  - scipy
  - ambertools
  - pymbar
  - pip
  - pip:
      - batchspawner
      - aws-pcluster-helpers
      - aws-pcluster-slurm-spawner
      - aws-pcluster-dask-gateway
      - prefect>=2
      - prefect-aws
      - prefect-shell
      - prefect-dask
